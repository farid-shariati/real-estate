{% extends 'base.html' %} {% block title %} | ورود به اکانت {% endblock %}
{%block content %}

<style>
  @font-face {
    font-family: "IranYekan";
    src: url("../IRANYekan.ttf") format("truetype");
  }

  body {
    background-color: #e0af46;
    font-family: "IranYekan";
  }
  .cu {
    background-color: #ff3036;
  }
  .go {
    background-color: #292f38;
  }
</style>
<section id="login" class="py-5">
  <div class="container mb-3">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header go text-white">
            <h6 class="text-right"><i class="fas fa-user ml-1"></i>ورود</h6>
          </div>
          <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label style="float: right;" for="username">نام کاربری</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label style="float: right;" for="password2">رمز عبور</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>

              <input
                type="submit"
                value="ورود"
                class="btn cu btn-block text-white"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
